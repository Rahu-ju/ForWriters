{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col">
    <div class="card">
      <div class="card-body">
        <form action="" method="post">
          {% csrf_token %}
          <div class="alert alert-warning" role="alert">
            <strong>Hey there!</strong>  Are you sure you want to delete this article.?
          </div>

          <button class="btn btn-outline-danger custom-button ml-10" type="submit"> Delete</button>
        </form>
        <button class="btn btn-outline-success custom-button  back" onclick="window.location='{% url 'article_detail' article.pk %}'"> Back</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
