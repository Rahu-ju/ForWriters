{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="row">
    <div class="col">
      <div class="card shadow bg-white">
        <div class="card-body">
          <h3 class="mx-auto">Edit</h3>
          <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-success custom-button ml-auto" type="submit">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>




{% endblock %}
