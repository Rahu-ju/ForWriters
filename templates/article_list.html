{% extends 'base.html' %}

{% block title %}Articles{% endblock %}

{% block content %}

<div class="row">

        {% for article in object_list %}
        <div class="card  shadow rounded d-flex flex-wrap card-custom  bg-white">
          <div class="card-body">
            <h3 class="card-title"><a href="{% url 'article_detail' article.pk %}">{{ article.title | title }}</a></h3>
            <p class="card-text">{{ article.body | truncatechars:80 }}</p>
            <hr>
            <span class="text-muted">{{ article.author|title }} | {{ article.date | date:"D d M Y" }}</span>
          </div>
        </div>
        {% endfor %}

</div>
{% endblock content %}
