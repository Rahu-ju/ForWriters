{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">

  <div class="col">
    <br><br>
    <h3 class="text-center">Sign Up to News</h3>
    <div class="card mb-3   mx-auto w-50 shadow">
      <div class="card-body">
        <form action="" method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn btn-outline-success" type="submit">signup</button>
        </form>
      </div>
    </div>
  </div>

</div>





{% endblock %}
